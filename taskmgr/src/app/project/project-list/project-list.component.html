<div class="container" [@listAnim]="listAnim$ | async">
    <app-project-item
    class="card"
    *ngFor="let project of (projects$ | async)"
    [item]="project"
    (onselected)="selectProject(project)"
    (oninvite)="launchInviteDialog(project)"
    (onedit)="launchUpdateDialog(project)"
    (ondel)="launchConfirmDialog(project)"
    >
  
  </app-project-item>
</div>

<button class="fab-button" mat-fab type="button" (click)="openNewProjectDialog()">
  <mat-icon>add</mat-icon>
</button>
