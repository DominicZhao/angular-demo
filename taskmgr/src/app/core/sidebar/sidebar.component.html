<mat-nav-list>
  <h3 mat-subheader>项目</h3>
  <mat-list-item [routerLink]="['/project']" (click)="onNavClick()">
    <mat-icon mat-list-icon svgIcon="projects"></mat-icon>
    <span mat-line>项目首页</span>
    <span mat-line mat-subheader>查看您的所有项目</span>
  </mat-list-item>
  <mat-list-item *ngFor="let prj of projects$ | async" (click)="onPrjClick(prj)">
    <mat-icon mat-list-icon svgIcon="project"></mat-icon>
    <span mat-line>{{prj.name}}</span>
    <span mat-line mat-subheader>{{prj.desc}}</span>
  </mat-list-item>
  <h3 mat-subheader>日历</h3>
  <mat-list-item [routerLink]="['/mycal/month']" (click)="onNavClick()">
    <mat-icon mat-list-icon svgIcon="month"></mat-icon>
    <span mat-line>月视图</span>
    <span mat-line mat-subheader>按月查看您的任务</span>
  </mat-list-item>
  <mat-list-item [routerLink]="['/mycal/week']">
    <mat-icon mat-list-icon svgIcon="week"></mat-icon>
    <span mat-line>周视图</span>
    <span mat-line mat-subheader>按周查看您的任务</span>
  </mat-list-item>
  <mat-list-item [routerLink]="['/mycal/day']">
    <mat-icon mat-list-icon [svgIcon]="today"></mat-icon>
    <span mat-line>日视图</span>
    <span mat-line mat-subheader>按日查看您的任务</span>
  </mat-list-item>
</mat-nav-list>
