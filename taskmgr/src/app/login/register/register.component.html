<form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm,$event)">
  <mat-card>
    <mat-tab-group>
      <mat-tab label="账号信息">
        <mat-card-header>
          <mat-card-title>注册:</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field class="full-width">
            <input matInput type="text" placeholder="您的email" formControlName="email">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput type="text" placeholder="您的姓名" formControlName="name">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput type="password" placeholder="您的密码" formControlName="password">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput type="password" placeholder="再次输入您的密码" formControlName="repeatPassword">
          </mat-form-field>
          <app-image-list-select title="选择头像" cols="6" [items]="items" useSvgIcon="true" formControlName="avatar">

          </app-image-list-select>
          <button mat-raised-button color="primary" type="submit">注册</button>
        </mat-card-content>
        <mat-card-actions class="text-right">
          <p>已有账户？<a [routerLink]="['/login']" routerLinkActive="router-link-active">登录</a></p>
          <p>忘记密码？<a href="">找回</a></p>
        </mat-card-actions>
      </mat-tab>
      <mat-tab label="个人信息">
        <div class="full-width">
          <app-identity-input formControlName="identity"></app-identity-input>
        </div>
        <div class="full-width">
          <app-age-input formControlName="dateOfBirth"></app-age-input>
        </div>
        <div class="full-width">
          <app-area-list formControlName="address"></app-area-list>
        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</form>
