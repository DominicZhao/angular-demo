<form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm,$event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>登录:</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <!-- <mat-form-field>
      <span matPrefix>wang</span>
      <input matInput type="text" placeholder="您的email">
      <span matSuffix>@163.com</span>
      <mat-hint>必填项</mat-hint>
    </mat-form-field> -->
      <mat-form-field class="full-width">
        <input matInput type="text" placeholder="您的email" formControlName="email">
        <mat-error>{{myForm.controls['email'].errors | json}}</mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput type="password" placeholder="您的密码" formControlName="password">
      </mat-form-field>
      <button mat-raised-button color="primary" [disabled]="!myForm.valid" type="submit">登录</button>
    </mat-card-content>
    <mat-card-actions class="text-right">
      <p>还没有账户？<a [routerLink]="['/register']" routerLinkActive="router-link-active">注册</a></p>
      <p>忘记密码？<a href="">找回</a></p>
    </mat-card-actions>
  </mat-card>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        每日佳句
      </mat-card-title>
    </mat-card-header>
    <mat-card-subtitle>
      {{quote.cn}}
    </mat-card-subtitle>
    <img mat-card-image [src]="quote.pic" />
    <mat-card-content>
      {{quote.en}}
    </mat-card-content>
  </mat-card>
</form>
